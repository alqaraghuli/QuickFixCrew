
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job | QuickFixCrew</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoy88ndkrmPWoupL6NgGdfoRWzxtRGZPs",
      authDomain: "quickfixcrew-717cc.firebaseapp.com",
      projectId: "quickfixcrew-717cc",
      storageBucket: "quickfixcrew-717cc.appspot.com",
      messagingSenderId: "907519125984",
      appId: "1:907519125984:web:20eced6ae597eb454b2385"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.db = db;
    window.addDoc = addDoc;
    window.collection = collection;
    window.getDocs = getDocs;
    window.storage = storage;
    window.ref = ref;
    window.uploadBytes = uploadBytes;
    window.getDownloadURL = getDownloadURL;
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #007acc;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #posts {
      margin-top: 40px;
    }

    .post {
      background: #f1f9ff;
      border-left: 4px solid #007acc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    img.job-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Post a Job</h1>
  <form id="jobForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="description">Job Description:</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="image">Upload Image (optional):</label>
    <input type="file" id="image" accept="image/*" />

    <button type="submit">Submit Job</button>
  </form>

  <div id="posts">
    <h2>Recent Job Posts</h2>
    <div id="jobList"></div>
  </div>
</div>

<script type="module">
  const jobForm = document.getElementById('jobForm');
  const jobList = document.getElementById('jobList');

  jobForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const imageFile = document.getElementById('image').files[0];
    let imageUrl = "";

    try {
      if (imageFile) {
        const imageRef = ref(storage, 'job_images/' + imageFile.name);
        await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, "job_submissions"), {
        name,
        description,
        imageUrl,
        createdAt: new Date()
      });

      alert("Job Submitted Successfully!");
      jobForm.reset();
      loadJobs(); // reload jobs
    } catch (error) {
      alert("Error: " + error.message);
    }
  });

  async function loadJobs() {
    jobList.innerHTML = '';
    const snapshot = await getDocs(collection(db, "job_submissions"));
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <strong>Name:</strong> ${data.name}<br>
        <strong>Description:</strong> ${data.description}
        ${data.imageUrl ? `<br><img class="job-image" src="${data.imageUrl}" alt="Job Image" />` : ''}
      `;
      jobList.appendChild(div);
    });
  }

  // Load posts on page load
  loadJobs();
</script>

</body>
</html>
